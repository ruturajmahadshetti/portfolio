<!doctype html>
<html>
	<head>
	<title>{% block title %}{% endblock %}</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


	</head>
	<body style= 'background-color: #EDE8D0'>
	<nav class="navbar navbar-expand-lg navbar-light  mx-auto" style="background-color: #4A4A4A;">
  		<div class="container justify-content-center">
    			<a class="navbar-brand" style="color: #F1F1F1;" href="{{ url_for('home') }}">Portfolio</a>

    			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>

    			<div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
      				<div class="navbar-nav">
					<a class="nav-link {% if request.endpoint == 'home' %}active"{% endif %} style="color: #F1F1F1;" href="{{url_for('home')}}">Home</a>
        			<a class="nav-link {% if request.endpoint == 'publications' %}active{% endif %}" style="color: #F1F1F1;" href="{{ url_for('publications') }}">Publications</a>
				<a class="nav-link {% if request.endpoint == 'porjects'%}active{%  endif %}" style="color:#F1F1F1;" href="{{url_for('projects')}}">Projects</a>
      			</div>
    		</div>
  		</div>
	</nav>
	{% block content %}{% endblock %}
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
	</body>

</html>
